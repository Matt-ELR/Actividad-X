   <h1>Como crear un repositorio</h1> 
   <div>
        <img src="images/4.png" alt="No se pudo cargar la imagen">

   <div>
        <img src="images/5.png" alt="No se pudo cargar la imagen">

   </div>
   <div>
        <img src="images/6.png" alt="No se pudo cargar la imagen">
